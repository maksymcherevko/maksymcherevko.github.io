<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {padding: 5px 15px;}
        h1 {margin: 7px 0 15px 0;}
        p {margin: 3px 0;}
        p.browser-version {margin-top: 25px;}
    </style>

    <script src="/js/bv.js"></script>
    <script>
        var Message = {
            set: function (content, status) {
                var span = document.createElement('span');

                span.style.fontWeight = 'bold';
                if (status) {
                    span.style.color = 'green';
                    span.innerHTML = 'supported';
                } else {
                    span.style.color = 'red';
                    span.innerHTML = 'not supported';
                }

                var p = document.createElement('p');
                p.innerHTML = content + ' -- ' + span.outerHTML;
                document.body.getElementsByClassName('list')[0].appendChild(p);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            Message.set('PaymentRequest (Credit Cards)', 'PaymentRequest' in window);
            Message.set('SeviceWorker', 'serviceWorker' in navigator);
            Message.set('Notification', 'Notification' in window);
            Message.set('History API', window.history && history.pushState);

            document.body.getElementsByClassName('browser-version')[0].innerHTML = navigator.browserVersion.get();
        });
    </script>

</head>

<body>

<h1>Browser support (Live Output)</h1>
<p class="list"></p>
<p class="browser-version"></p>

</body>

</html>
